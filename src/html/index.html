<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../typescript/index.ts"></script>
  <link rel="stylesheet" href="../sass/imports/imports.scss">
  <link rel="icon" href="./ttt-icon.png">
  <title>Tic Tac Toe</title>
</head>

<body>
  <main class='home'>
    <h1 class="home__title">Tic Tac Toe</h1>
    <div class="ttt-board">
      <div class="ttt-board__c-0" id='c0'>0</div>
      <div class="ttt-board__c-1" id='c1'>1</div>
      <div class="ttt-board__c-2" id='c2'>2</div>
      <div class="ttt-board__c-3" id='c3'>3</div>
      <div class="ttt-board__c-4" id='c4'>4</div>
      <div class="ttt-board__c-5" id='c5'>5</div>
      <div class="ttt-board__c-6" id='c6'>6</div>
      <div class="ttt-board__c-7" id='c7'>7</div>
      <div class="ttt-board__c-8" id='c8'>8</div>
    </div>
  </main>
</body>

</html>
